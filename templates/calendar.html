<title>Календарь</title>
<link rel="stylesheet" href="static/css/calendar.css">
<header>
    <div style="float: left; margin-top: 40px;">
        <p>Student Multiprog - Календарь</p>
    </div>
    <div style="float: right;">
        <a href="/logout">
            <button class="but-white">Выйти из аккаунта</button>
        </a>
        <button class="but-white" onclick="window.location.href = 'https://t.me/studentmultiprogbot';">Наш tg-bot</button>
    </div>
</header>
<br>
{% extends "head.html" %}

{% block content %}

<body class="light">
<div style="margin-top: 50px" class="calendar">
    <div class="calendar-header">
        <span class="month-picker" id="month-picker">April</span>
        <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
        </div>
    </div>
    <div class="calendar-body">
        <div class="calendar-week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
    </div>
    <br>
    <br>
    <button class="add">Добавить</button>
    <div align="center" class="month-list"></div>
</div>
</body>
<div id="schedule"></div>

<script src="static/js/calendar.js"></script>
{% endblock %}
