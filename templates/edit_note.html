<title>{{ note.title }}</title>
<link rel="stylesheet" href="../static/css/notes.css">

<header>
    <div style="float: left; margin-top: 40px;">
        <p>Student Multiprog - Редактирование заметки</p>
    </div>
    <div style="float: right;">
        <a href="/logout">
            <button class="but-white">Выйти из аккаунта</button>
        </a>
        <button class="but-white" onclick="window.location.href = 'https://t.me/studentmultiprogbot';">Наш tg-bot</button>
    </div>
</header>
<br>
{% extends "head.html" %}
{% block content %}
<br>
<div class="edit">
    <a class="link back" href="/notes">←Вернуться к вашим заметкам</a>
    <form id="noteEdit" method="POST" class="form-up" action="{{ url_for('edit_note', id=note.id) }}">
        {{ form.csrf_token }}
        <div class="form-group"> {{ form.title.label }}</div>
        <div class="form-group"> {{ form.title }}</div>
        <div class="form-group"> {{ form.content.label }}</div>
        <div class="form-group"> {{ form.content }}</div>
    </form>
    <div>
        <div style="float: left;">
            <button form="noteEdit" class="subm" type="submit" formaction="{{ url_for('edit_note', id=note.id) }}">Сохранить</button>
        </div>
        <div style="float: left; margin-left: 30px">
            <form method="POST" action="{{ url_for('delete_note', id=note.id) }}">
                {{ form.csrf_token }}
                <button class="subm">Удалить заметку</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
