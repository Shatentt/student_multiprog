<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
    {% for note in notes %}
        <li><a href="{{ url_for('edit_note', id=note.id) }}">{{ note.title }}</a></li>
    {% endfor %}
    </ul>
    <h2>Create a new note:</h2>
    <form method="POST" action="{{ url_for('notes') }}">
        {{ form.csrf_token }}
        {{ form.title.label }} {{ form.title }}
        {{ form.content.label }} {{ form.content }}
        <button type="submit">Create</button>
    </form>
</body>
</html>
