<!DOCTYPE html>
<html>
<head>
    <title>Заметки</title>
    <link rel="stylesheet" href="../static/css/notes.css">
</head>
<body>
    <h1>Заметки - Student Multiprog</h1>
    <h2>Создайте новую заметку:</h2>
    <form method="POST" action="{{ url_for('notes') }}">
        {{ form.csrf_token }}
        <div class="form-group"> {{ form.title.label }} </div>
        <div class="form-group"> {{ form.title }} </div>
        <div class="form-group"> {{ form.content.label }} </div>
        <div class="form-group"> {{ form.content }} </div>
        <button type="submit">Создать</button>
    </form>
    <h2>Ваши заметки:</h2>
    <ul>
    {% for note in notes %}
        <li><a href="{{ url_for('edit_note', id=note.id) }}">{{ note.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
